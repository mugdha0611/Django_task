{% extends 'base.html' %}

{% block content %}
  <h1>Products</h1>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'products:detail' product.pk %}">{{ product.name }}</a>
        ({{ product.category }})
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'products:create' %}">Add Product</a>
{% endblock %}
